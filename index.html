<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Açaí no Copo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2b0033;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
        }

        .container {
            max-width: 480px;
            margin: auto;
            background: #3b0047;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #5a0070, #2b0033);
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #ffc400;
            font-size: 32px;
        }

        .banner {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #5a0070, #ffc400);
        }

        .section {
            padding: 20px;
        }

        .section-title {
            background: #ffc400;
            color: #3b0047;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .cards {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .card {
            background: #fff;
            color: #3b0047;
            width: 48%;
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            box-sizing: border-box;
        }

        .card h3 {
            margin: 5px 0;
        }

        .price {
            font-weight: bold;
            margin: 5px 0 10px;
        }

        .btn {
            display: block;
            background: #2b0033;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }

        .acomp-item {
            display: flex;
            justify-content: space-between;
            background: #fff;
            color: #3b0047;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .footer {
            background: #1f0026;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25D366;
            color: #fff;
            padding: 15px 18px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        <h1>Açaí no Copo</h1>

    </div>

    <div class="banner"></div>

        <div class="cards">
            <div class="card">
                <h3>300ml</h3>

            <div class="card">

                <div class="price">R$ 18,00</div>

            </div>

    </div>

    <div class="section">
        <div class="section-title">Acompanhamentos</div>

        <div class="acomp-item"><span>Paçoca</span><span>R$ 2,00</span></div>
        <div class="acomp-item"><span>Leite em pó</span><span>R$ 4,00</span></div>
        <div class="acomp-item"><span>Granola</span><span>R$ 4,00</span></div>
        <div class="acomp-item"><span>Morango</span><span>R$ 4,00</span></div>

    </div>

    <div class="footer">
        Praça ao lado da Igreja Matriz<br>
        Delivery: (99) 99178-9706
    </div>

</div>

<a class="whatsapp-btn" href="https://wa.me/5599991789706">WhatsApp</a>

</body>
</html>
