<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Conveni√™ncia do A√ßa√≠</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    background: #1b001f;
    font-family: Arial, Helvetica, sans-serif;
    color: #fff;
    overflow-x: hidden;
}

/* SPLASH */
.splash {
    position: fixed;
    inset: 0;
    background: linear-gradient(180deg, #3b0047, #1b001f);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 100;
}
.splash h1 {
    font-size: 34px;
    margin: 0;
    color: #ffd34d;
}
.splash p {
    margin: 10px 0 30px;
    font-size: 16px;
    opacity: 0.9;
}
.splash button {
    background: linear-gradient(135deg, #ffcc00, #ff9900);
    color: #3b0047;
    padding: 14px 30px;
    border: none;
    border-radius: 40px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 6px 0 #c97c00;
}
.splash button:active {
    transform: scale(0.95);
    box-shadow: 0 3px 0 #c97c00;
}

/* APP */
.container {
    max-width: 480px;
    margin: auto;
    background: linear-gradient(180deg, #3b0047, #1b001f);
    min-height: 100vh;
    padding-bottom: 160px;
    display: none;
}

/* HERO */
.hero {
    width: 100%;
    background: linear-gradient(180deg, #3b0047, #1b001f);
    padding-bottom: 10px;
}

.hero-img {
    width: 100%;
    height: 230px;
    object-fit: cover;
    display: block;
}

.hero-title {
    margin: 10px 15px 0;
    background: linear-gradient(135deg, #ffcc00, #ff9900);
    color: #3b0047;
    padding: 12px;
    border-radius: 14px;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

/* SE√á√ïES */
.section {
    padding: 20px;
}

.menu-button {
    background: linear-gradient(135deg, #ffcc00, #ff9900);
    color: #3b0047;
    padding: 16px;
    border-radius: 18px;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 15px;
    cursor: pointer;
    box-shadow: 0 6px 0 #c97c00;
}

.menu-button:active {
    transform: scale(0.96);
    box-shadow: 0 3px 0 #c97c00;
}

.content-box {
    background: #fff;
    color: #3b0047;
    border-radius: 18px;
    padding: 15px;
    margin-bottom: 25px;
    display: none;
}

.item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px dashed #ddd;
    font-size: 15px;
}
.item:last-child {
    border-bottom: none;
}

.item-name { flex: 1; }
.item-price { width: 70px; text-align: right; font-weight: bold; }

.btn-add {
    margin-left: 10px;
    background: linear-gradient(135deg, #5a0070, #2b0033);
    color: #fff;
    padding: 7px 14px;
    border-radius: 12px;
    font-size: 13px;
    cursor: pointer;
    border: none;
}

/* CARRINHO */
.cart-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(135deg, #ffcc00, #ff9900);
    color: #3b0047;
    padding: 14px 18px;
    border-radius: 50px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    z-index: 10;
}

.cart-box {
    position: fixed;
    bottom: 90px;
    left: 10px;
    right: 10px;
    max-width: 460px;
    margin: auto;
    background: #fff;
    color: #3b0047;
    border-radius: 20px;
    padding: 15px;
    display: none;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    z-index: 10;
}

.cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px dashed #ddd;
    font-size: 14px;
}
.cart-item:last-child { border-bottom: none; }

.cart-name { flex: 1; }
.cart-price { width: 70px; text-align: right; font-weight: bold; }

.remove-btn {
    margin-left: 10px;
    background: #e60000;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 4px 10px;
    cursor: pointer;
    font-size: 12px;
}

.total {
    margin-top: 10px;
    font-weight: bold;
    text-align: right;
    font-size: 16px;
}

.btn-finish {
    margin-top: 12px;
    background: linear-gradient(135deg, #25D366, #1ebe57);
    color: #fff;
    padding: 14px;
    border-radius: 14px;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div class="splash" id="splash">
    <h1>üçß Bem-vindo</h1>
    <p>Fa√ßa seu pedido agora</p>
    <button onclick="enterApp()">FA√áA SEU PEDIDO</button>
</div>

<!-- APP -->
<div class="container" id="app">

    <!-- HERO -->
    <div class="hero">
        <img src="./acai-capa.png" class="hero-img" alt="A√ßa√≠">
        <div class="hero-title">Conveni√™ncia do A√ßa√≠</div>
    </div>

    <div class="section">

        <!-- TAMANHOS -->
        <div class="menu-button" onclick="toggleBox('sizesBox')">üçß Tamanhos de A√ßa√≠</div>
        <div class="content-box" id="sizesBox">
            <div class="item"><span class="item-name">300ml</span><span class="item-price">R$ 12,00</span><button class="btn-add" onclick="addToCart('A√ßa√≠ 300ml',12)">Adicionar</button></div>
            <div class="item"><span class="item-name">400ml</span><span class="item-price">R$ 15,00</span><button class="btn-add" onclick="addToCart('A√ßa√≠ 400ml',15)">Adicionar</button></div>
            <div class="item"><span class="item-name">500ml</span><span class="item-price">R$ 18,00</span><button class="btn-add" onclick="addToCart('A√ßa√≠ 500ml',18)">Adicionar</button></div>
        </div>

        <!-- ACOMPANHAMENTOS -->
        <div class="menu-button" onclick="toggleBox('extrasBox')">üçì Acompanhamentos</div>
        <div class="content-box" id="extrasBox">
            <div class="item"><span class="item-name">Pa√ßoca</span><span class="item-price">R$ 2,00</span><button class="btn-add" onclick="addToCart('Pa√ßoca',2)">Adicionar</button></div>
            <div class="item"><span class="item-name">Leite em p√≥</span><span class="item-price">R$ 4,00</span><button class="btn-add" onclick="addToCart('Leite em p√≥',4)">Adicionar</button></div>
            <div class="item"><span class="item-name">Granola</span><span class="item-price">R$ 4,00</span><button class="btn-add" onclick="addToCart('Granola',4)">Adicionar</button></div>
            <div class="item"><span class="item-name">Morango</span><span class="item-price">R$ 4,00</span><button class="btn-add" onclick="addToCart('Morango',4)">Adicionar</button></div>
            <div class="item"><span class="item-name">Banana</span><span class="item-price">R$ 2,00</span><button class="btn-add" onclick="addToCart('Banana',2)">Adicionar</button></div>
            <div class="item"><span class="item-name">Nutella</span><span class="item-price">R$ 4,00</span><button class="btn-add" onclick="addToCart('Nutella',4)">Adicionar</button></div>
        </div>

    </div>
</div>

<!-- CARRINHO -->
<div class="cart-button" onclick="toggleCart()">üõí Carrinho</div>

<div class="cart-box" id="cartBox">
    <div id="cartItems"></div>
    <div class="total" id="totalValue">Total: R$ 0,00</div>
    <div class="btn-finish" onclick="finishOrder()">Finalizar no WhatsApp</div>
</div>

<script>
let cart = [];

function enterApp() {
    document.getElementById('splash').style.display = 'none';
    document.getElementById('app').style.display = 'block';
}

function toggleBox(id) {
    const box = document.getElementById(id);
    box.style.display = box.style.display === "block" ? "none" : "block";
}

function addToCart(name, price) {
    cart.push({ name, price });
    updateCart();
    openCart();
}

function removeFromCart(index) {
    cart.splice(index, 1);
    updateCart();
}

function updateCart() {
    const cartItemsDiv = document.getElementById("cartItems");
    cartItemsDiv.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
        total += item.price;
        cartItemsDiv.innerHTML += `
            <div class="cart-item">
                <span class="cart-name">${item.name}</span>
                <span class="cart-price">R$ ${item.price.toFixed(2).replace('.', ',')}</span>
                <button class="remove-btn" onclick="removeFromCart(${index})">X</button>
            </div>
        `;
    });

    document.getElementById("totalValue").innerText = "Total: R$ " + total.toFixed(2).replace('.', ',');

    if (cart.length === 0) {
        document.getElementById("cartBox").style.display = "none";
    }
}

function toggleCart() {
    const cartBox = document.getElementById("cartBox");
    cartBox.style.display = cartBox.style.display === "block" ? "none" : "block";
}

function openCart() {
    document.getElementById("cartBox").style.display = "block";
}

function finishOrder() {
    if (cart.length === 0) {
        alert("Seu carrinho est√° vazio!");
        return;
    }

    let message = "Ol√°, gostaria de pedir:%0A";
    let total = 0;

    cart.forEach(item => {
        message += "- " + item.name + " (R$ " + item.price.toFixed(2).replace('.', ',') + ")%0A";
        total += item.price;
    });

    message += "%0ATotal: R$ " + total.toFixed(2).replace('.', ',');

    window.open("https://wa.me/5599991789706?text=" + message, "_blank");
}
</script>

</body>
</html>
